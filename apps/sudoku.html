<!doctype html>	
<head>	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">	
	<script src="js/libs/jquery-1.8.1.min.js"></script>	
	<script src="js/libs/bootstrap.min.js"></script>	
	<link rel="stylesheet" href="css/bootstrap.min.css">	
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css">	
	<script src="js/libs/angular-1.0.1.min.js"></script>
	<script src="js/libs/angular-resource-1.0.1.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>    
    <script src="js/filters.js"></script>    
    <style type="text/css">
		.margin_left_60{
			margin-left: 60px !important;
		}
		.margin_bottom_60{
			margin-bottom: 40px !important;
		}
		input.valide{
		    color:blue !important;		    
		}
		input.error {
		    color:red !important;		    
		}
		input.correct {
		    color: green !important;	
		    cursor: not-allowed !important;
		    background: #EBE6DF !important;	    
		}		
	</style>
</head>
<body>
<div id="wrapper" class="container" ng-app="Sudoku">
	<div class="content" ng-controller="SudokuController">
		 <div class="row-fluid"">
		 	<div class="span11">
		 		<div ng-repeat="row in rows" class="row-fluid  {[{ row.id | row_modulo_3 }]}">		 					
					<div class="controls controls-row">														
						<input ng-repeat="column in row.columns"
							class="span1 {[{ column.class }]} {[{check(row.id, column.id)}]} {[{ column.id | column_modulo_3 }]}" 
							type="text" name="cell-{[{row.id}]}{[{column.id}]}"
							value="column.value" ng-model="column.value" type="number"
							ng-maxlength="1" required 
							ng-click="possibilities(row.id, column.id)" ng-change="{[{ get_value(column.value, row.id, column.id) }]}">											
					</div>															
				</div>
		 	</div>
		 	<div class="span1">		 		
		 		<div class="row-fluid">		 
		 			<button class="btn btn-inverse btn-block" ng-click="init()"><i class="icon-repeat"></i> Init</button>	
		 			<button class="btn btn-danger btn-block" ng-click="generate()"><i class="icon-random"></i> New</button>	 			
		 			<button class="btn btn-success btn-block" ng-click="solve()"><i class="icon-ok-sign"></i> Solve</button>		 			
		 			<button class="btn btn-primary btn-block" ng-click="clear()"><i class="icon-off"></i> Clear</button>
		 			<a class="btn  btn-info btn-block" href="https://github.com/mouradmourafiq/angular_sudoku">fork me!</a>		 			
		 		</div>		 		
		 	</div>
		 </div>			
		<hr>				 	
 		<div class="row-fluid">		 
 			<div class="span11 offset1">
 				<p>
 					<button disabled="disabled" class="btn" type="button" ng-repeat="possibility in current_possibilities">
 						{[{possibility}]} 
 					</button> 
 				</p> 	
 			</div>	 						 		 
 		</div>		
 		<hr> 				 			
	</div>	
</div>
</body>
</html>
